	<title>Hansel y el dolor de estómago que duró veinte años</title>

</head>
<body>
	<div class="full">
	  <div id="lpage">
	  	<img class="pagecover" src="img/e3_web.png">
	  </div>
	  <div id="rpage">
		  <p class="text">
		 	Recuerdo que caminamos mucho y que yo estaba tan cansado y bravo que en uno de 
			esos arrebatos de niño deseé que mamá no existiera y, como en los cuentos, mamá 
			desapareció.
			</p>
			<p class="text">
			“Hansel, Hansel, Hansel”, me decía mi hermanita Gretel con los ojos encharcados, “no veo 
			a mamá, ¿dónde está?, ¿dónde está?”
			</p>  
	  </div>
	</div>
