<!DOCTYPE html>
<html>
<head>

	</script>


</head>

	  	<img class="pagecover" src="img/e7_web.png">
	  </div>
	  <div id="rpage">
		  <p class="text">
		 	—¿Los castigaron?
			</p>
			<p class="text">
			—No recuerdo bien, pero fue mamá quien abrió la puerta cuando llegamos. Estaba furiosa. Mi deseo se había terminado y ella existía de nuevo.
			</p>

	</div>
